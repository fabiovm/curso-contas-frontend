<div class="shadow p-3 mb-5 bg-white rounded">
  <div class="col-lg-12">
    <h3 *ngIf="tipo == 'A'" >Alterar Registro</h3>
    <h3 *ngIf="tipo == 'N'" >Novo Registro</h3>
    <h3 *ngIf="tipo == 'E'" >Excluir Registro</h3>
    <form #formCaixa="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="nome">None</label>
          <input type="text" class="form-control validate" id="nome" placeholder="Nome" [(ngModel)]="caixa.name"
            required>
        </div>
        <div class="form-group col-md-4">
          <label for="mes">Mês</label>
          <input type="number" class="form-control validate" id="mes" placeholder="Mês" [(ngModel)]="caixa.mes"
            required>
        </div>
        <div class="form-group col-md-4">
          <label for="ano">Ano</label>
          <input type="number" class="form-control validate" id="ano" placeholder="Ano" [(ngModel)]="caixa.ano"
            required>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6">
          <h4>Crédito</h4>
        </div>
        <div class="col-md-6" style="text-align:right">
          <button type="button" class="btn btn-primary"> Adicionar</button>
        </div>
      </div>



      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="creditoNome">None</label>
          <input type="text" class="form-control validate" id="creditoNome" placeholder="Nome" [(ngModel)]="caixa.name"
            required>
        </div>
        <div class="form-group col-md-4">
          <label for="creditoValor">Valor</label>
          <input type="number" class="form-control validate" id="creditoValor" placeholder="Valor" [(ngModel)]="caixa.name"
            required>
        </div>
        <div class="form-group col-md-4">
          <button style="margin-top: 30px" type="button" class="btn btn-danger">Remover</button>
        </div>
      </div>


      <div class="form-row">
          <div class="col-md-6">
            <h4>Débito</h4>
          </div>
          <div class="col-md-6" style="text-align:right">
            <button type="button" class="btn btn-primary"> Adicionar</button>
          </div>
        </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="debitoNome">None</label>
          <input type="text" class="form-control validate" id="debitoNome" placeholder="Nome" [(ngModel)]="caixa.name"
            required>
        </div>
        <div class="form-group col-md-4">
          <label for="debitoValor">Valor</label>
          <input type="number" class="form-control validate" id="debitoValor" placeholder="Valor" [(ngModel)]="caixa.name"
            required>
        </div>
        <div class="form-group col-md-3">
          <label for="debitoStatus">Status</label>
          <input type="text" class="form-control validate" id="debitoStatus" placeholder="Status" [(ngModel)]="caixa.name"
            required>
        </div>

        <div class="form-group col-md-1">
          <button style="margin-top: 30px" type="button" class="btn btn-danger">Remover</button>
        </div>
      </div>


      <div class="form-row">
        <button class="btn btn-primary" type="submit" [disabled]="!formCaixa.valid"> Salvar</button>
      </div>
    </form>

  </div>
</div>
